{% extends "index.html" %}

{% block content %}
    {{ section.content | safe }}
    {% if section.pages %}
        <div class="section-index">
            {% for page in section.pages %}
                <div>
                    <div>{{page.date | date(format="%b %e, %Y") }}</div>
                    <div><a href="{{ page.path }}">{{ page.title }}</a></div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock content %}
