<header>
    <div class="navbar bg-base-300">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-300 rounded-box w-52">
                    {% for header_section in config.extra.header_sections %}
                        <li><a
                            href="{{ header_section.path }}"
                            {% if current_path is starting_with(header_section.path) %}
                                class="underline"
                            {% endif %}
                        >{{ header_section.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            {% if current_path == "/" %}
                <a class="btn btn-ghost text-xl underline" href="/">Home</a>
            {% else %}
                <a class="btn btn-ghost text-xl" href="/">Home</a>
            {% endif %}
            <ul class="menu menu-horizontal px-1 hidden sm:flex">
                {% for header_section in config.extra.header_sections %}
                    <li><a
                        href="{{ header_section.path }}"
                        {% if current_path is starting_with(header_section.path) %}
                            class="underline"
                        {% endif %}
                    >{{ header_section.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="navbar-center hidden sm:flex">
        </div>
        <div class="navbar-end">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                <input type="checkbox" value="dark" class="toggle theme-controller"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </label>
        </div>
    </div>
</header>
