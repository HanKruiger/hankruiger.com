language: minimal
dist: bionic
addons:
  snaps:
    - name: zola
      channel: latest/edge
script:
  - zola build
  - cp .gitignore ./public
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: master
  local_dir: public
  fqdn: www.hankruiger.com
  on:
    branch: develop